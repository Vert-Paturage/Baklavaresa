<p id="scheduledate">{{getDateString()}}</p>
<div id="schedulelist">
@for (schedule of this.schedules; track $index) {
	<button
		class="schedule"
		[ngClass]="{'scheduleIsSelected': schedule == this.selectedSchedule}"
		(click)="onScheduleChange(schedule)">
		{{schedule.getHours()}}:{{schedule.getMinutes() < 10 ? '0' + schedule.getMinutes() : schedule.getMinutes()}}
	</button>
}
</div>
