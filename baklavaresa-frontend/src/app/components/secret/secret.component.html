<div id="mcwrap">
	<div id="mcchicken">
		<div id="label">Entrez le mot de passe :</div>
		<input id="secretinput" type="text" [(ngModel)]="this.secretKeyInput" placeholder=":D">
		<button id="validatebutton" (click)="this.submitSecretKey()">Valider</button>
		@if (this.error) {
			<div id="error">Mot de passe incorrect</div>
		}
	</div>
</div>
